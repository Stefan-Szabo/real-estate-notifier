<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anun»õuri de aprobat</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
    h1, h2 { margin-bottom: 10px; }
    li { margin-bottom: 10px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    button { padding: 8px 14px; margin: 5px; cursor: pointer; }
    .controls { margin-top: 20px; }
    label { cursor: pointer; }
    .section { margin-top: 40px; }
    .approved-item { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Anun»õuri de aprobat</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <ul id="ads-list"></ul>

  <div class="controls">
    <button onclick="approveSelected()">‚úÖ AprobƒÉ selec»õia</button>
    <button onclick="rejectSelected()">‚ùå Respinge selec»õia</button>
  </div>

  <div class="section">
    <h2>Anun»õuri aprobate</h2>
    <div id="approved-list">üîÑ Se √ÆncarcƒÉ...</div>
  </div>

  <script>
    const adsList = document.getElementById("ads-list");
    const approvedList = document.getElementById("approved-list");

    const USERNAME = "stefan-szabo";
    const REPO = "real-estate-notifier";

    const rawUrl = (file) => `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/data/${file}`;
    const dispatchUrl = `https://api.github.com/repos/${USERNAME}/${REPO}/dispatches`;

    function getToken() {
      let token = localStorage.getItem("gh_token");
      if (!token) {
        token = prompt("Introdu GitHub Personal Access Token:");
        if (token) localStorage.setItem("gh_token", token);
      }
      return token;
    }

    function logout() {
      localStorage.removeItem("gh_token");
      alert("Token »ôters. Te rugƒÉm sƒÉ re√Æncarci.");
      location.reload();
    }

    async function loadPending() {
      try {
        const res = await fetch(rawUrl("pending.json"));
        const ads = await res.json();

        if (!ads.length) {
          adsList.innerHTML = "<p>üéâ Nu existƒÉ anun»õuri √Æn a»ôteptare.</p>";
          return;
        }

        ads.forEach(ad => {
          const li = document.createElement("li");
          li.innerHTML = `
            <label>
              <input type="checkbox" data-id="${ad.id}">
              <strong>${ad.title}</strong> - ${ad.price} EUR - ${ad.location}<br>
              <a href="${ad.link}" target="_blank">${ad.link}</a>
            </label>
          `;
          adsList.appendChild(li);
        });
      } catch (err) {
        adsList.innerHTML = "<p>‚ö†Ô∏è Eroare la √ÆncƒÉrcarea anun»õurilor.</p>";
        console.error(err);
      }
    }

    async function loadApproved() {
      try {
        const res = await fetch(rawUrl("approved.json"));
        const ads = await res.json();

        if (!ads.length) {
          approvedList.innerHTML = "<p>‚ùå Niciun anun»õ aprobat.</p>";
          return;
        }

        approvedList.innerHTML = "";
        ads.forEach(ad => {
          const div = document.createElement("div");
          const camere = ad.rooms || "N/A";
          const suprafata = ad.area || "N/A";
          const teren = ad.terrain || "N/A";
          div.className = "approved-item";
          div.innerHTML = `üè† camere ${camere} - ${ad.price} EUR, casa ${suprafata}, teren ${teren}<br><a href="${ad.link}" target="_blank">${ad.link}</a>`;
          approvedList.appendChild(div);
        });
      } catch (err) {
        approvedList.innerHTML = "<p>‚ö†Ô∏è Eroare la √ÆncƒÉrcarea celor aprobate.</p>";
        console.error(err);
      }
    }

    async function sendDispatch(eventType, ids) {
      const token = getToken();
      if (!token) return alert("Tokenul este necesar.");

      const payload = {
        event_type: eventType,
        client_payload: { ids }
      };

      const res = await fetch(dispatchUrl, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/vnd.github.everest-preview+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(`${eventType === "approve-listings" ? "Aprobate" : "Respinse"} cu succes!`);
        location.reload();
      } else {
        alert("Eroare la trimiterea ac»õiunii: " + res.statusText);
        console.error(await res.text());
      }
    }

    function getSelectedIds() {
      return Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                  .map(el => el.dataset.id);
    }

    function approveSelected() {
      const ids = getSelectedIds();
      if (!ids.length) return alert("SelecteazƒÉ cel pu»õin un anun»õ.");
      sendDispatch("approve-listings", ids);
    }

    function rejectSelected() {
      const ids = getSelectedIds();
      if (!ids.length) return alert("SelecteazƒÉ cel pu»õin un anun»õ.");
      sendDispatch("reject-listings", ids);
    }

    loadPending();
    loadApproved();
  </script>
</body>
</html>
